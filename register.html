<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="JS/register.js"></script>

    <title>REGISTER</title>
  </head>
  <body style="background-color: lightblue;">
    <section class="Form margin my-4 mx-5">
      <div class="container">
         <div class="row no-gutters">
            <div class="col-lg-5">
               <img src="assests/img.jpg" class="img-fluid" alt="">
            </div>
            <div class="col-lg-7 px-5 pt-5">
               <h2 class="font-weight-bold py-3">WELCOME TO MY WEBPAGE</h2>
               <h4>Register </h4>
               <form action="" id="register">
                  <div class="form-row">
                     <div class="col-lg-7">
                        <input type="text" id="name" placeholder="Name" class="form-control my-3 p-4" required>
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="col-lg-7">
                        <!--<label for="email" class="form-label"></label>-->
                        <input type="email" id="email" placeholder="Email@Address" class="form-control my-3 p-4" required>
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="col-lg-7">
                        <input type="password" id="pwd" placeholder="password" class="form-control my-3 p-4" required>
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="col-lg-7">
                        <input type="number" id="age" placeholder="Age" class="form-control my-3 p-4" required>
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="col-lg-7">
                        <Label for="dob"><b>DOB</b></Label>
                        <input type="date" id="dob" class="form-control mb-3 mr-3 mr-3 p-4" required>
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="col-lg-7">
                        <label for="adr1" class="form-label"><b>Address</b></label>
                        <input type="text" class="form-control mb-3 mr-3 mr-3 p-4" id="adr1" placeholder="1st Half Address" required>
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="col-lg-7">
                        <input type="text" class="form-control my-3 p-4" id="adr2" placeholder="2nd Half Address" required>
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="col-lg-7">
                        <label for="phn" class="form-label"><b>Phone Number</b></label>
                        <input type="tel" class="form-control mb-3 mr-3 mr-3 p-4" id="phn" placeholder="Phone number" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required>
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="col-lg-7">
                        <button type="button" id="registerbtn" class="btn1 mt-3 mb-5">Register</button>
                     </div>
                  </div>
                  <p>Akready registered-<a href="login.html">Login</a></p>
               </form>
            </div>
         </div>
      </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
