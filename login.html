<html lang="en">
  <head>
    <meta charset="utf-8">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <title>WELCOME TO MY WEBPAGE</title>
  </head>
  <body style="background-color: lightblue;">
    <section class="Form margin my-4 mx-5">
      <div class="container">
         <div class="row no-gutters">
            <div class="col-lg-5">
               <img src="assests/img.jpg" class="img-fluid" alt="">
            </div>
            <div class="col-lg-7 px-5 pt-5">
               <h1 class="font-weight-bold py-3">Login</h1>
               <h4>Sign Account</h4>
               <form method="post" id="login" action="">
                  <div class="form-row">
                     <div class="col-lg-7">
                        <input type="email" id="email" placeholder="Email@Address" class="form-control my-3 p-4" required>
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="col-lg-7">
                        <input type="password" id="pwd" placeholder="password" class="form-control my-3 p-4" required>
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="col-lg-7">
                        <button type="button" id="loginbtn" class="btn1 mt-3 mb-5">Login</button>
                     </div>
                  </div>
                  <a href="#">Forgot Password?</a>
                  <p>NeW to the website-<a href="register.html">Register</a></p>
               </form>
            </div>
         </div>
      </div>

    </section>
    <script src="JS/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
